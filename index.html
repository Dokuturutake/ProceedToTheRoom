<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D layers Scroll Animation (Centered)</title>
    <style>
    :root {
        --layer-gap: 900px;
        --bg-color: #000;
        --layer-border-color: black;
        --layer-color: green;
        --layer-font-color: white;
    }

    body, html {
        height: 1000vh;
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        overflow-x: hidden;
    }

    .scene {
        position: fixed;
        top: 0;
        left: 0;
        width: 100svw;
        height: 100svh;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1000px;

        .layers-container {
            position: relative;
            transform-style: preserve-3d;

            .layer {
                width: min(100svh,100svw);
                height: min(100svh,100svw);
                position: absolute;
                border: 2px solid var(--layer-border-color);
                display: flex;
                justify-content: center;
                align-items: center;
                font-weight: bold;
                color: var(--layer-font-color);
                transform-origin: center center;
                transform-style: preserve-3d;
                transform: translate(-50%, -50%);
                container-type: inline-size;


                .layer-box {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform-style: preserve-3d;
                }

                .plane-0 { 
                    width: max(100svh,100svw);
                    height: max(100svh,100svw);
                    aspect-ratio: 1/1;
                    -webkit-mask-image: radial-gradient(circle at center, transparent 1%, black 0.05%);
                    mask-image: radial-gradient(circle at center, transparent 1%, black 0.05%);

                    background-image: radial-gradient(circle at center, rgb(32, 32, 32),rgb(0, 0, 0));

                }
                .plane-1 { 
                    width: max(100svh,100svw);
                    height: max(100svh,100svw);
                    aspect-ratio: 1/1;
                    -webkit-mask-image: radial-gradient(circle at center, transparent 1%, black 0.05%);
                    mask-image: radial-gradient(circle at center, transparent 1%, black 0.05%);
                    background-image: linear-gradient(
                        to top,
                        #2c96cb 0%,
                        #ccd8ff 50%,
                        #5188ff 50%,
                        #32affd 100%
                    );
                }
                .plane-2 { 
                    width: max(100svh,100svw);
                    height: max(100svh,100svw);
                    aspect-ratio: 1/1;
                    background-color: #a7d2b6;
                    background-image:  url('/images/repeatconcrite.webp');
                    background-repeat: repeat;
                    background-size: 500px 500px; /* 画像サイズを指定 */
                    background-position: center;
                    -webkit-mask-image: radial-gradient(circle at center, transparent 1%, black 0.05%);
                    mask-image: radial-gradient(circle at center, transparent 1%, black 0.05%);
                }
                .plane-3 { 
                    width: max(100svh,100svw);
                    height: max(100svh,100svw);
                    aspect-ratio: 1/1;
                    background-color: #40634c;
                    background-image:  url('/images/repeatEyes.webp');
                    background-repeat: repeat;
                    background-size: 500px 500px; /* 画像サイズを指定 */
                    background-position: center;
                    -webkit-mask-image: radial-gradient(circle at center, transparent 1%, black 0.05%);
                    mask-image: radial-gradient(circle at center, transparent 1%, black 0.05%);
                }
                .plane-4 {  
                    width: max(100svh,100svw);
                    height: max(100svh,100svw);
                    aspect-ratio: 1/1;
                    background-color: #2e4d47;
                    background-image:  url('/images/repeatPaper.webp');
                    background-repeat: repeat;
                    background-size: 500px 500px; /* 画像サイズを指定 */
                    background-position: center;
                    -webkit-mask-image: radial-gradient(circle at center, transparent 0.1%, black 0.05%);
                    mask-image: radial-gradient(circle at center, transparent 0.1%, black 0.05%);
                }
                .plane-5 {  
                    width: max(100svh,100svw);
                    height: max(100svh,100svw);
                    aspect-ratio: 1/1;
                    background-color: #181b31;
                    background-image:  url('/images/repeatWater.webp');
                    background-repeat: repeat;
                    background-size: 500px 500px; /* 画像サイズを指定 */
                    background-position: center;
                }

            }

        }
    }

    .golden-ratio-vertical{
        aspect-ratio: 1/1.618;
    }
    .golden-ratio-horizontal{
        aspect-ratio: 1.618/1;
    }

    .gif-succsessbless-why{
      background-image: url('images/why-image.gif');
      background-repeat: no-repeat; 
      background-size: cover; /* アスペクト比を維持しながら要素を覆う */
      transform-style: preserve-3d;
      width: 100%;
      height: 100%;

    }
    .gif-succsessbless-why-position{
        transform: translate(20cqw, 20cqw);
    }

    .container{
        position:absolute;
        container-type: inline-size;
        margin: 0;
        transform-style: preserve-3d;
        width: min(100svh,100svw);
        height: min(100svh,100svw);
    }

    html {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE and Edge */
    }

    html::-webkit-scrollbar {
        display: none; /* Chrome, Safari, and Opera */
    }

    .rolltext-svg{
        position: absolute;
        top: 50%;
        left: 50%;
        width:200px;
        height:200px;
        transform: translate(-50%, -50%);
        
    }

    .w-30cqw{
        width: 30cqw;
    }

    svg{
        overflow: visible;
        path{
            fill:none;
        }
    }
    
    @keyframes rotate {
        from {
            transform:translate(-50%, -50%) rotate(0deg);
        }
        to {
            transform:translate(-50%, -50%) rotate(360deg);
        }
    }

    .rotating-text {
        animation: rotate 40s linear infinite;
        transform-origin: center;
    }


    .dark {
    background-color: rgba(0, 0, 0, 0.9);
    }

    .translate3d-effect{
        transform-style: preserve-3d;
        position:absolute;
        transition: transform 0.5s ease-in-out; /* transformプロパティを0.5秒かけて滑らかに変化 */
    }
    .translate3d-effect.active {
        transform:translate(0%, 0%); /* X軸方向に100px移動 */
    }
    
</style>

</head>
<body>
    <div class="scene">
        <div class="layers-container">
            <div layer="0">
                <div class="plane-0"></div>
                    <div class="rolltext-svg ">
                        <svg viewBox="0 0 100 100">
                            <path id="circlePath" d="M 0,50 a 50,50 0 1,1 0,1 z" />
                                <text style="fill:rgb(17, 17, 17)">
                                    <textPath xlink:href="#circlePath">
                                        One hole leads to a new perspective. Will you peek inside?
                                    </textPath>
                                </text>
                        </svg>
                    </div>
                <div class="circular-text"></div>
            </div>
            <div layer="1">
                <div class="plane-1"></div>
                <div class="translate3d-effect golden-ratio-horizontal w-30cqw gif-succsessbless-why-position" >
                    <div class=" gif-succsessbless-why" tZ="200">
                </div>
                </div>
            </div>
            <div layer="2">
                <div class="plane-2"></div>
            </div>
            <div layer="3">
                <div class="plane-3"></div>
            </div>
            <div layer="4">
                <div class="plane-4"></div>
            </div>
            <div layer="5">
                <div class="plane-5"></div>
            </div>

            <div class="container">
            </div>
        </div>

    </div>

    <script>
        // スクロールに基づいてコンテナのZ位置を更新
        document.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const container = document.querySelector('.layers-container');
            const maxScroll = document.body.scrollHeight - window.innerHeight;
            const zPosition = (scrollY / maxScroll) * 5000;  // Z軸の範囲を0〜4700pxにする

            container.style.transform = `translateZ(${zPosition}px)`;
        });


        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('[layer]').forEach(el => {
                const depth = el.getAttribute('layer');
                el.classList.add("layer");
                el.style.transform = `translate(-50%, -50%) translateZ(calc(-${depth} * var(--layer-gap)))`;
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('[tZ]').forEach(el => {
                const depth = el.getAttribute('tZ');
                el.style.transform = `translateZ(${depth}px)`;
            });
        });

    document.querySelectorAll('.translate3d-effect').forEach(element => {
    element.addEventListener('click', () => {
        element.classList.toggle('active');
    });
    });

    
    </script>
</body>
</html>
